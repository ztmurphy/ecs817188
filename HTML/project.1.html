<!DOCTYPE html>
<html>
<head>
<style> 
div {
    width: 1000px;
    height: 100px;
    background: purple;
    -webkit-transition: width 7s; /* For Safari 3.1 to 10.0 */
    transition: width 1s;
}
div:hover {
    width: 15500px;
}
</style>
</head>
<body>
<h1>The transition Property</h1>
<p>CSS Transitions make the div element below cause the transition effect:</p>
<div></div>
<p></p>
</body>
</html>
